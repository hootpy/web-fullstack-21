<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quyet de 123</title>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>ASK SOMETHING IF IS YES OR NO!!!</h1>
    <form action="/addquestion" method="POST">
        <textarea name="question" maxlength="200" id="" cols="30" rows="10"></textarea>
        <span id="abc">200/200 CHARACTER LEFT</span>
        <button type="submit">Submit</button>
    </form>
</body>
<script>
    $("textarea").on("input",function () {
        const character_count = 200 - $("textarea").val().length
        $("span").html(`${character_count}/200 CHARACTER LEFT`)
    })
</script>
</html>
