<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script
              src="https://code.jquery.com/jquery-3.4.0.min.js"
              integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
              crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row mx-auto" style="margin-top: 30px; margin: 30px;">
          <div class="col-md-12">
              <h2>ScoreKeeper</h2>
              <hr>
          </div>

          <div class="col-md-12">
                  <div class="form-group">
                      <input type="text" placeholder="Player 1..." id="player1" class="form-control" required value="Player 1">
                  </div>
          </div>

          <div class="col-md-12">
                  <div class="form-group">
                      <input type="text" placeholder="Player 2..." id="player2" class="form-control" required value="Player 2">
                      
                  </div>
          </div>

          <div class="col-md-12">
                  <div class="form-group">
                      <input type="text" placeholder="Player 3..." id="player3" class="form-control" required value="Player 3">
                      
                  </div>
          </div>

          <div class="col-md-12">
                  <div class="form-group">
                      <input type="text" placeholder="Player 4..." id="player4" class="form-control" required value="Player 4">
                      
                  </div>
          </div>

          <button class="btn-lg btn-danger mx-auto" id="submit">CREATE NEW GAME</button>

      </div>

      
    </div>

  


    <!-- Optional JavaScript -->
    <script src="/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
